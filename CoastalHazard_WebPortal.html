<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.4/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.4/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.4/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<style>

 #map-ui {
    position:absolute;
    top:10px;left:10px;
    z-index:100;
    }
 #map-ui ul {
    list-style:none;
    margin:0;padding:0;
    }
 #map-ui a {
	font: normal 13px/18px 'Helvetica Neue', Helvetica, sans-serif;
    font-size:13px;
    background:#ECF5FA;
    color:#000000;
    display:block;
    margin:0;padding:0;
    border:1px solid #BBB;
    border-bottom-width:0;
    min-width:138px;
    padding:10px;
    text-decoration:none;
    }
 #map-ui a:hover { background:#3887BE; }
 #map-ui li:last-child a {
    border-bottom-width:1px;
    -webkit-border-radius:0 0 3px 3px;
    border-radius:0 0 3px 3px;
    }
 #map-ui li:first-child a {
    -webkit-border-radius:3px 3px 0 0;
    border-radius:3px 3px 0 0;
    }
</style>


<div id='map-ui'>
  <ul>
  <br><p><br><p><br><p><br><p>
    <center>
	<basefont color="black" face="Helvetica Neue, Helvetica, sans-serif"><b>Regional Zoom:</b>
	<li><a href='#' data-position1='40,-123'>US West Coast</a></li>
    <li><a href='#' data-position1='36.5,-70'>US East Coast</a></li>
    <li><a href='#' data-position2='28,-89'>US Gulf Coast</a></li>
	<li><a href='#' data-position3='64,-165'>Alaska</a></li>
    <li><a href='#' data-position2='20,-155'>Hawaii</a></li>
	<li><a href='#' data-position3='44,-105'>All United States</a></li>
	</center>
  </ul>
</div>

<div id='map'></div>

<div id='legend-content' style='display: none;'>
	<div class='my-legend'>
	<div class='legend-title'>Coastal Hazard</div>
	<div class='legend-scale'>
	  <ul class='legend-labels'>
		<li><span style='background:#528FD4;'></span>Lowest</li>
		<li><span style='background:#FFCC00;'></span>Medium</li>
		<li><span style='background:#C00000;'></span>Highest</li>
	  </ul>
	</div>

  <div class='legend-source'>Source: <a href="http://ncp-dev.stanford.edu/~dataportal/invest-releases/documentation/current_release/coastal_vulnerability.html" target="_blank">InVEST Coastal Vulnerability model</a></div>
  <br>
  <center>
  <img src="http://www.geointerest.frih.org/InVESTNatCap_logo.png">
  </center>
  </div>


<div id='legend-content' style='display: none;'>
  <div class='my-legend'>
  

  
  </div>

  <style type='text/css'>
  
    .my-legend .legend-title {
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 90%;
      }
    .my-legend .legend-scale ul {
      margin: 0;
      padding: 0;
      float: left;
      list-style: none;
      }
    .my-legend .legend-scale ul li {
      display: block;
      float: left;
      width: 50px;
      margin-bottom: 6px;
      text-align: center;
      font-size: 80%;
      list-style: none;
      }
    .my-legend ul.legend-labels li span {
      display: block;
      float: left;
      height: 15px;
      width: 50px;
      }
    .my-legend .legend-source {
      font-size: 70%;
      color: #999;
      clear: both;
      }
    .my-legend a {
      color: #777;
      }
  </style>
</div>

<script type='text/javascript'>
  var map = L.mapbox.map('map', 'mapbox.world-light', { zoomControl: false } ).setView([44, -105], 4); 

  map.legendControl.addLegend(document.getElementById('legend-content').innerHTML);
  map.gridControl.options.follow = true;
  new L.Control.Zoom({ position: 'topleft' }).addTo(map);
  
  var gridLayer = L.mapbox.gridLayer('geointerest.NCA_C_H');
  map.addLayer(gridLayer);
  map.addControl(L.mapbox.gridControl(gridLayer));
  
  L.control.layers({
    'Base Map': L.mapbox.tileLayer('mapbox.world-light').addTo(map),
	}, {
    'Current': L.mapbox.tileLayer('geointerest.NCA_C_H', function() {map.interaction.auto();}), 
    'Low': L.mapbox.tileLayer('geointerest.NCA_L_H'),
    'Trend': L.mapbox.tileLayer('geointerest.NCA_T_H'),
    'Medium': L.mapbox.tileLayer('geointerest.NCA_M_H'),
    'High': L.mapbox.tileLayer('geointerest.NCA_H_H'),
	'Current (NH)': L.mapbox.tileLayer('geointerest.NCA_C_H'),
    'Low (NH)': L.mapbox.tileLayer('geointerest.NCA_L_NH'),
    'Trend (NH)': L.mapbox.tileLayer('geointerest.NCA_T_NH'),
    'Medium (NH)': L.mapbox.tileLayer('geointerest.NCA_M_NH'),
    'High (NH)': L.mapbox.tileLayer('geointerest.NCA_H_NH')
	}).addTo(map);;

	document.getElementById('map-ui').onclick = function(e) {
    var pos = e.target.getAttribute('data-position1');
    if (pos) {
        var loc = pos.split(',');
        map.setView(loc, 5);
    }
	var pos = e.target.getAttribute('data-position2');
    if (pos) {
        var loc = pos.split(',');
        map.setView(loc, 6);
    }
	var pos = e.target.getAttribute('data-position3');
    if (pos) {
        var loc = pos.split(',');
        map.setView(loc, 4);
    }
}
	
</script>
</body>
</html>
